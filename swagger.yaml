openapi: 3.0.0

info:
  title: Backend Assignment API
  description: Simple REST API with JWT Authentication and Task Management
  version: 1.0.0

servers:
  - url: http://localhost:5000

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:

  /api/v1/auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: Test User
                email:
                  type: string
                  example: test@gmail.com
                password:
                  type: string
                  example: 123456
      responses:
        201:
          description: User registered successfully
        400:
          description: User already exists

  /api/v1/auth/login:
    post:
      summary: Login user and get JWT token
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: test@gmail.com
                password:
                  type: string
                  example: 123456
      responses:
        200:
          description: Login successful
        400:
          description: Invalid credentials

  /api/v1/tasks:
    get:
      summary: Get logged-in user's tasks
      tags:
        - Tasks
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of tasks
        401:
          description: Unauthorized

    post:
      summary: Create a new task
      tags:
        - Tasks
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  example: My first task
                description:
                  type: string
                  example: Backend assignment task
      responses:
        201:
          description: Task created
        400:
          description: Validation error
        401:
          description: Unauthorized
